<html>
    <head>
        <title>设置多列浮动－－水平导航菜单</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                text-align: center;
            }
            #menu {
                width: 1366px;
                margin: 0 auto;
                text-align: left;
                backftound: #ccc;
            }
            #menui ul {
                float:left;
                margin: 0px;
                padding: 0px;
                list-style: none;
            }
            #menu ul li {
                float: left;
                width: 99px;
                display: block;
                line-heifht: 30px;
                text-align: center;
            }
            
            #menu .menudiv {
                float: left;
                width: 1px;
                heigtht: 20px;
                background: #88;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div id = "menu">
            <ul>
                <li><a href="#">菜单（一）</a></li>
                <li><a href="#">菜单（二）</a></li>
                <li><a href="#">菜单（三）</a></li>
                <li><a href="#">菜单（四）</a></li>
                <li><a href="#">菜单（五）</a></li>
                <li><a href="#">菜单（六）</a></li>
                <li><a href="#">菜单（七）</a></li>
                <li><a href="#">菜单（八）</a></li>
            </ul>
        </div>
    </body>
</html>
