<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>XHTML表格标签</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table width="80%" border="1" cellpading="3" cellspacing="0" align="center">
            <caption><h1>学员表</h1></caption>
            <tr>
                <th colspan="3">学员基本信息</th>
                <th colspan="2">成绩</th>
            </tr>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>专业</th>
                <th>课程</th>
                <th>分数</th>
            </tr>
            <tr align="center">
                <td>小峰</td>
                <td>男</td>
                <td rowspan="2">计算机</td>
                <td rowspan="2">PHP开发</td>
                <td>86</td>
            </tr>
            <tr align="center">
                <td>小影</td>
                <td>女</td>
                <td>98</td>
            </tr>
        </table>
    </body>
</html>
