<html>
    <head>
        <title>常见HTML文本风格</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>使用&lt&H1&gt;输出一号标题</h1>
        <h2>使用&lt&H2&gt;输出二号标题</h2>
        <h3>使用&lt&H3&gt;输出三号标题</h3>
        <h4>使用&lt&H4&gt;输出四号标题</h4>
        <h5>使用&lt&H5&gt;输出五号标题</h5>
        <h6>使用&lt&H6&gt;输出六号标题</h6>
        <font face="楷体_GB2312" color="red" size="5">绝对字体大小为5的红色楷字体</font><br>
        <font face="宋体" color="green" size="3">绝对字体大小为+3的绿色宋字体</font><br>
        <font face="黑体" color="blue" size="-1">绝对字体大小为-1的蓝色黑字体</font><br>
        <b>使用&ltB&gt;标记输出粗体</b><br>
        <u>使用&ltU&gt;标记输出带有下划线的文字</u><br>
        <i>使用&ltI&gt;标记输出斜体</i><br>
        <tt>使用&ltTT&gt;标记输出打印机文字</tt><br>
        <cite>使用&ltCITE&gt;标记输出引证、举例的斜体文字</cite><br>
        <em>使用&ltEM&gt;标记输出强调的斜体文字</em><br>
        <strong>使用&ltSTRONG&gt;标记输出强调的粗体文字</strong><br>
        <small>使用&ltSMALL&gt;标记输出小型的文字</small><br>
        <big>使用&ltBIG&gt;标记输出大型的文字</big><br>
</body>
</html>
