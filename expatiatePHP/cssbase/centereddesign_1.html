<html>
    <head>
        <title>居中设置</title>
        <style>
            body {
                margin: 0px;
                padding: 0px;
                text-align: center;
            }
            
            #container {
                width: 1366px;
                height: 402px;
                border: 1px solid;
                margin: 0 auto;
                text-align: left;
                background: #ccc;
            }
            
            #left_main {
                float: left;
                width: 30%;
                height: 400px;
                border: 1px solid;
                background: #888;
            }
            
            #right_content {
                float: right;
                width: 68%;
                height: 400px;
                border: 1px solid;
                background: #D8D8D8;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id = "container">
            <div id = "left_main">
                主导航区块
            </div>
            <div id = "right_content">
                内容块
            </div>
        </div>
    </body>
</html>
