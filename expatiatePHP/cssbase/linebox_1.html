<html>
    <head>
        <title>行框和清理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .left {
                width: 200px;
                height: 200px;
                margin: 10px;
                border: solid 1px;
                float: left;
            }
            
            .noleft {
                width: 200px;
                height: 200px;
                border: solid 1px;
                background: #ccc;
            }
            
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class = "left">框（一）</div>
        <div class = "left">框（二）</div>
        <div class = "clear"></div>
        <div class = "noleft">框（三）</div>
    </body>
</html>
