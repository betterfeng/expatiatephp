<html>
    <head>
        <title>格式标记测试网页</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>一段文本</p>
    <center>这行文本在网页中居中显示</center>
    <pre>
                    上边
        左边                        右边
                    下边
    </pre>
    <hr>
    无序列表：
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
    <hr>
    有序列表:
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

</body>
</html>
